name: Go

env:
  GOPROXY: https://goproxy.cn

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: Ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Deps
      run: git submodule sync && git submodule update --init && ./extern/filecoin-ffi/install-filcrypto 

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race ./...
